<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      
      body {
        margin: 0px;
      }

      div {
        border: 1px solid black;
        padding: 10px;
        flex-grow: 1;
      }

      .team_page_links {
        background-color: brown;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .nav_bar {
        background-color: aquamarine;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .nav_bar .right_side_items {
        background-color: rgb(186, 235, 11);
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .content {
        background-color: rgb(60, 255, 0);
      }

      .content .image_and_news_headlines {
        background-color: darkslategrey;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .content .image_and_news_headlines .bottom_half {
        background-color: navy;
      }

      .content .right_column_and_widget {
        background-color: hotpink;
      }

    </style>

    <title>First Page</title>
  </head>
  <body>

    <div class="team_page_links">

      <div class="telstra_ad_menu"> Telstra Advertisement Menu </div>
      <div class="womens_afl_logo"> WAFL Logo </div>
      <div class="teams_icon"> Individual Team Logos </div>

    </div>


    <div class="nav_bar">

      <div class="afl_sponsor_logo"> AFL & Toyota Partnership Logo </div>
      <div class="drop_down_menu_and_links"> Nav Bar </div>
      <div class="right_side_items">
        <div class="search"> Search Tool </div>
        <div class="full_disappearing_menu"> Disappearing Menu </div>
      </div>

    </div>


    <div class="content">

      <div class="image_and_news_headlines">
        <div class="most_recent_article"> Top News Story </div>
        <div class="bottom_half">
          <div class="fantasy_podcast_thumbnail"> Podcast Thumbnail </div>
          <div class="second_most_recent_article"> Previous Top News Story </div>
        </div>
      </div>

      <div class="right_column_and_widget">
        <div class="branded_countdown_widget"> Countdown Widget </div>
        <div class="news_article_list"> Older News </div>
        <div class="easily_blocked_ad"> Advertisement </div>
      </div>

    </div>

  </body>
</html>
