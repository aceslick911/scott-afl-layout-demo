<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ScREACT V1.0  -->
    <!-- Helper functions for injecting HTML and CSS into the DOM -->
    <script lang="text/javascript">

      // Some global functions that can be called from any component

      window.injectCSS = function (css) {
        var head = document.getElementsByTagName("head")[0];
        var style = document.createElement("style");
        style.type = "text/css";
        style.innerHTML = css;
        head.appendChild(style);
      };

      window.injectHTML = function (html) {
        var body = document.getElementsByTagName("body")[0];
        body.innerHTML= body.innerHTML + html;

      };
    </script>

    <!-- Components -->
    <script src="components/content.js" lang="text/javascript"></script>
    <script src="components/navBar.js" lang="text/javascript"></script>
    <script src="components/teamLinks.js" lang="text/javascript"></script>

    <!-- Base Styles -->
    <style type="text/css">
      body {
        margin: 0px;
      }

      div {
        border: 1px solid black;
        padding: 10px;
        flex-grow: 1;
        flex-wrap: nowrap;
      }

      .nav_bar {
        background-color: aquamarine;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      .nav_bar .right_side_items {
        background-color: rgb(186, 235, 11);
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
    </style>

    <title>First Page</title>
  </head>
  <body>
    <script>
      // So instead of HTML we have this javascript that generates the whole site!

      document.addEventListener("DOMContentLoaded", () => {
        console.log("Rendering components..");

        console.log("Team Links..");
        window.TeamLinksComponent();

        console.log("NavBar..");
        window.NavbarComponent();

        console.log("Content..");
        window.ContentComponent();
      });
    </script>
  </body>
</html>
